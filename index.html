<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Ms Raffin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Guess My Number</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <h1>Guess My Number</h1>
		<table>
			<tr>
				<td>
					<h3>Enter a number here:</h3>
					<form action="javascript:displayMessage()">						
						<label for="num">Number (1-6):</label>
						<input type="number" step="1" min="1" max="6" id="num"><br><br>
						<input type="submit" value="Enter Guess">
					</form>
        </td>
			</tr>
		</table>
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
			<div id="message">
			</div>
		</div>
    <br>
    <!-- Image -->
    <img src="./images/six.png" alt="Numbers" width="30%">
  </body>
</html>
